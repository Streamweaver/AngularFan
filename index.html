<!doctype html>

<html lang="en" ng-app="gemStore">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- AngularJS core code -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Local Code -->
  <script src="assets/js/app.js"></script>
</head>

<body ng-controller="StoreController as store">
  <div class="container">
    <h1>Gem Store</h1>
    <div class="panel panel-default" ng-repeat="gem in store.products">
      <div class="panel-heading">
        <h1 class="panel-title">{{gem.name}}</h1>
      </div>
      <div class="panel-body">
        <em class="pull-right">${{gem.price}}</em>
        <p>{{gem.description}}</p>
        <button ng-show="gem.canPurchase" class="btn btn-default">Add to Cart</button>
      </div>
    </div>
  <div>
</body>
</html>
